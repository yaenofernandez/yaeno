<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Everyman Cinema</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--custom CSS, called main-->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body>



    <!-- including a navbar from bootstrap-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Cinema Paradiso</a>
        </div>



    <div class=“container”> <!--use container-fluid to make it full width and not fixed width-->

        <!--Initial grid with col-md-4 for author's photo, and col-md-8 for heading1 (name+country+date),
        author's info (2 short paragraphs) and a quote-->
        <div class="row">
            <div class="col-md-4">
                <img src="../images/everyman1.jpg" class="img-responsive gray_img" alt="everyman image">
            </div>
            <div class="col-md-8"> <!--contains author´s name, country and date of birth in H1; info in P; and a quote from a novel insede a Blockquote div -->

                <h1>Everyman Cinema, Screen on the Green<small>(North London)</small></h1>



        <!--the br breaks add an empty space after the social buttons before the end of the webpage-->
        <br><br><br>


    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
